<div class="user-register-container">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">{{'userRegister.userSignUp' | translate}}</h3>
        </div>
        <div class="panel-body">
            <form [formGroup]="userForm" (ngSubmit)="doRegister()" class="form-horizontal" role="form" novalidate>
                <div class="form-group" [ngClass]="{'has-error': formErrors.account }">
                    <label class="col-sm-3 control-label">{{'userRegister.account' | translate}}</label>
                    <div class="col-sm-8">
                        <input formControlName="account" type="text" class="form-control" placeholder="{{'userRegister.account-placeholder' | translate}}">
                        <div *ngIf="formErrors.account" class="text-danger">
                            {{ formErrors.account }}
                        </div>
                        <!--<div *nfIf="isAccountExist" class="text-danger">
                            该账号已存在
                        </div>-->
                    </div>
                </div>
                <div class="form-group" [ngClass]="{'has-error': formErrors.email }">
                    <label class="col-sm-3 control-label">{{'userRegister.email' | translate}}</label>
                    <div class="col-sm-8">
                        <input formControlName="email" type="email" class="form-control" placeholder="{{'userRegister.email-placeholder' | translate}}" (change)="testEmail()">
                        <div *ngIf="formErrors.email" class="text-danger">
                            {{ formErrors.email }}
                        </div>
                        <div *ngIf="isEmailExist" class="text-danger">
                            该邮箱已存在
                        </div>
                    </div>
                </div>
                <div class="form-group" [ngClass]="{'has-error': formErrors.password }">
                    <label class="col-sm-3 control-label">{{'userRegister.password' | translate}}</label>
                    <div class="col-sm-8">
                        <input formControlName="password" validateEqual="confirmPassword" reverse=true type="password" class="form-control" placeholder="{{'userRegister.password-placeholder' | translate}}">
                        <div *ngIf="formErrors.password" class="text-danger">
                            {{ formErrors.password }}
                        </div>
                    </div>
                </div>
                <div class="form-group" [ngClass]="{'has-error': formErrors.confirmPassword }">
                    <label class="col-sm-3 control-label">{{'userRegister.repeat-pwd' | translate}}</label>
                    <div class="col-sm-8">
                        <input formControlName="confirmPassword" validateEqual="password" type="password" class="form-control" placeholder="{{'userRegister.repeat-pwd-placeholder' | translate}}">
                        <div *ngIf="formErrors.confirmPassword" class="text-danger">
                            {{ formErrors.confirmPassword }}
                        </div>
                    </div>
                </div>
                <div *ngIf="formErrors.formError" class="col-sm-offset-3 col-sm-8 alert alert-danger">{{ formErrors.formError }}</div>
                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-8">
                        <button [disabled]="userForm.invalid" type="submit" class="btn btn-success">{{'userRegister.signUp' | translate}}</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
