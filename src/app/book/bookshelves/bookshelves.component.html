<div class="container" [@flyIn]="active">
   <div class="row">
    <div class="post-item-container" *ngFor="let book of bookList; let i = index">
        <div class="col-lg-2" *ngIf="i<6"> 
            <a [routerLink]="['/bookshop/bookdetail',1]" class="thumbnail">
                <img src="{{book.imgURL}}" alt="通用的占位符缩略图">
            </a>
        </div >
    </div>
</div>
